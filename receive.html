<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gift Exchange</title>
      <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
      </script>
      <script src="index.js"></script>
      <script src="receive.js"></script>
  </head>
  <body>

    <fieldset>
      <legend>
        <span>You've been sent some gold!</span>
      </legend>

      <label for="gifterUserName"><span>From</span>
        <input type="text" name="gifterUserName" id="gifterUserName" autocomplete="off" disabled=disabled>
      </label>

      <label for="gold"><span>Gold</span>
        <input type="number" name="gold" id="gold" disabled=disabled min=1 required >
      </label>

      <label for="giftMessage"><span>Gift Message</span>
        <input type="text" name="giftMessage" id="giftMessage" disabled=disabled>
      </label>

    </fieldset>

    <form id="recieveGoldForm" method="POST" action="login">

      <fieldset>
        <legend>
          <span class="highlight">Enter your Habitica API credentials</span>
          <small>
            (from <a href="https://habitica.com/user/settings/api" target=_blank>User Icon &gt; Settings &gt; API</a> on the website or Settings &gt; API on the Android app or Settings &gt; Account Details on the iOS app)
          </small>
        </legend>

        <label for="username"><span>User ID</span>
          <input type="text" name="username" id="userID" required value="0274708f-7994-4224-9594-2625c747e83c" >
        </label>

        <label for="apiToken"><span>API Token</span>
          <input type="password" name="password" id="apiToken" required value="" >
        </label>

      </fieldset>

      <button id="claimGold" type="submit" disabled=disabled>Claim Gold</button>

    </form>

  </body>
</html>
